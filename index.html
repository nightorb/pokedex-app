<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pokedéx</title>
  <link rel="icon" href="./img/favicon-32x32.png">

  <!-- stylesheet link required for Bootstrap; normalize css and box-styling:border-box is included by default -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

  <link href="https://fonts.googleapis.com/css2?family=Geo&family=Teko&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-md fixed-top navbar-dark py-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./img/pokeball-logo.png" class="pokeball-logo" width="50" height="50" alt="Pokéball Logo">
          <p class="brand-name">Pokédex App</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a href="#" class="app-info-link" data-toggle="modal" data-target="#app-info-modal">App Info</a>
          <form class="form my-3 my-lg-0">
            <input class="form-control mr-sm-2" id="filter" type="search" placeholder="Search Pokémon" aria-label="Search Pokémon">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="content">

    <div class="container">
      <h1>Kanto Pokédex</h1>
      <ul class="pokemon-list unstyled-list row justify-content-center p-0"></ul>
    </div>

    <div class="modal fade" id="app-info-modal" tabindex="-1" role="dialog" aria-labelledby="app-info-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h1 class="modal-title">App Info</h1>
          </div>
          <div class="modal-body">
            <p><strong>Technologies used:</strong></p>
            <ul>
              <li>HTML, CSS and Bootstrap</li>
              <li>JavaScript</li>
              <li>RESTful PokéApi V2</li>
            </ul>
            <p><strong>The following components were created with Bootstrap:</strong></p>
            <ul>
              <li>Navbar</li>
              <li>Modals</li>
              <li>Buttons</li>
            </ul>
            <p class="view-code"><strong>
              View code on
              <a href="https://github.com/nightorb/pokedex-app.git" target="_blank">GitHub</a>
            </strong></p>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn modal-close-button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="pokemon-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h1 class="modal-title pokemon-modal-title" id="modal-container-label">...</h1>
          </div>
          <div class="modal-body pokemon-modal-body">
            ...
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn modal-close-button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-floating" id="go-to-top">
      <i class="bi bi-caret-up-fill"></i>
    </button>

  </main>

  <script src="dist/promise-polyfill.min.js"></script>
  <script src="dist/fetch-polyfill.min.js"></script>
  <script src="dist/scripts.min.js"></script>

  <!-- jQuery, Popper.js and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
